<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Teko&display=swap" rel="stylesheet">
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .form{
        width: 400px;
        justify-content: center;
        margin: auto;
        margin-top: 50px;
        /* background-color: rgb(240, 240, 240); */
        font-family: poppins;
        text-transform: uppercase;
        padding: 20px;
        background-color: antiquewhite;

    }
    .form span{
        color: red;
        text-transform: lowercase;
        font-size: 12px;
    }
    .form div{
        margin: auto;
    }
    .form input{
        width: 99%;
        margin-bottom: 10px;
        height: 40px;
    }
    #Register_but{
        width: 100%;
        background-color: red;
        color: white;
        border: none;
        height: 50px;
        font-size: large;
        cursor: pointer;
        margin-top: 20px;
    }
    #Lobo-bar{
    /* width: 60%; */
    text-align: center;
     font-family: 'Teko', sans-serif;
     color: darkorange;
     font-size: larger;
     margin-top: 50px;
}
::-webkit-input-placeholder { /* Edge */
  color: gray;
  font-size: 15px;
}
</style>
<body>
    <div id="Lobo-bar"><h1>SNEAKERSMARKET</h1></div>
    <div class="form">
        
        <div>
            <label for="">Name</label> <br>
            <input type="text" id="Regist-name" placeholder="Name..."> <br> 
            <span id="nameVal"></span>
        </div>

       <div>
            <label for="">Phone Number</label> <br>
            <input type="number" id="Regist-phone" placeholder="Mobile no..."> <br> 
            <span id="PhoneVal"></span>
       </div>

       <div>
            <label for="">Email</label> <br>
            <input type="email" id="Regist-Email" placeholder="Email address..."> <br> 
            <span id="EmailVal"></span>
       </div>

       <div>
            <label for="">PASSWORD </label> <br>
            <input type="text" id="Regist-pass" placeholder="Enter your password..."> <br> 
            <span id="PasswdVal"></span>
       </div>

       <div>
            <label for="">CONFIRM PASSWORD </label> <br>
            <input type="password" id="Regist-Conf-Passwd" placeholder="Confirm your password..."> <br>
            <span id="PasswdValCheck"></span>
       </div>


       <button id="Register_but" onclick="REGISTERTOSNEAKER()">REGISTER TO SNEAKERSMARKET</button>


    </div>

    <script src="../javascript/register.js"></script>
</body>
</html>
